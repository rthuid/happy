<div class="login-page">
    <div class="main-wrap">
      <div class="logo">
        <a routerLink="/"><img src="assets/images/happy-equities-logo.png" alt="logo"></a>
      </div>    
      <div class="form">
        <h1>Sign up</h1>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Display Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Real Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Birthday" onfocus="(this.type='date')">
        </div>
        <div class="form-group">
          <select class="form-control">
            <option>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Contact Number">
        </div>
          <button class="btn btn-block btn-primary">Login</button>
          <span class="create-account">
              <a routerLink="/login">Already have an account</a>
          </span>
      </div>
    </div>
  </div>
